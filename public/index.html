<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorare NBA Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">üèÄ Sorare NBA Manager</h1>
            <!-- AGGIUNGI questo elemento per connection status -->
            <div id="connection-status" class="connection-status disconnected">üü° Caricamento...</div>
        </div>
    </header>

    <main class="container">
        <!-- Stats Summary -->
        <section class="stats-section">
            <div id="stats-summary" class="stats-summary">
                <!-- Popolato dinamicamente -->
            </div>
        </section>

        <!-- Filtri -->
        <section class="filters-section">
            <div class="filters">
                <input type="text" id="search-input" placeholder="Cerca giocatore o team..." class="filter-input">
                
                <select id="rarity-filter" class="filter-select">
                    <option value="all">Tutte le rarit√†</option>
                    <option value="limited">Limited</option>
                    <option value="rare">Rare</option>
                    <option value="super_rare">Super Rare</option>
                    <option value="unique">Unique</option>
                </select>
                
                <select id="position-filter" class="filter-select">
                    <option value="all">Tutte le posizioni</option>
                    <option value="PG">Point Guard</option>
                    <option value="SG">Shooting Guard</option>
                    <option value="SF">Small Forward</option>
                    <option value="PF">Power Forward</option>
                    <option value="C">Center</option>
                </select>
                
                <select id="team-filter" class="filter-select">
                    <option value="all">Tutti i team</option>
                </select>
                
                <button onclick="resetFilters()" class="btn btn--secondary">Reset</button>
                <!-- AGGIUNGI questo pulsante -->
                <button id="refresh-btn" class="btn btn--primary">üîÑ Aggiorna</button>
            </div>
        </section>

        <!-- Lineup Manager -->
        <section class="lineup-section">
            <div class="lineup-header">
                <h2>La Tua Lineup</h2>
                <!-- AGGIUNGI questo elemento -->
                <span id="lineup-counter" class="lineup-counter">0/5</span>
            </div>
            <div id="selected-lineup" class="selected-lineup">
                <!-- Popolato dinamicamente -->
            </div>
            <div class="lineup-controls">
                <!-- AGGIUNGI questi pulsanti -->
                <button id="clear-lineup-btn" class="btn btn--secondary">üóëÔ∏è Cancella</button>
                <button id="optimize-lineup-btn" class="btn btn--primary">‚ö° Ottimizza</button>
            </div>
        </section>

        <!-- Cards Grid -->
        <section class="cards-section">
            <div id="cards-grid" class="cards-grid">
                <!-- Popolato dinamicamente -->
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
